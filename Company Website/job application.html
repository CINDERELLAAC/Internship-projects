        </nav>

    <main>
        <section id="job-application-form" class="container">
            <h2>Job Application Form</h2>
            <p>Please fill out the form below to apply for the job.</p>
            <form id="jobApplicationForm" action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="position">Position Applying For:</label>
                    <input type="text" id="position" name="position" class="form-control" placeholder="Enter the position" required>
                </div>
                <div class="form-group">
                    <label for="resume">Upload Resume:</label>
                    <input type="file" id="resume" name="resume" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="message">Cover Letter:</label>
                    <textarea id="message" name="message" class="form-control" placeholder="Enter your cover letter" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Application</button>
            </form>
        </section>
    </main>
